# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ macos-latest, ubuntu-latest ]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - name: Run a multi-line script
        run: |
          curl -O https://catalogue.nodered.org/catalogue.json
          cat catalogue.json | jq '.modules|.[]|.id+"@"+.version' | xargs -I{} sh batch.sh {}
          echo '{"name": "Catalogue for Node-RED container","updated_at": "`node -e 'console.log(new Date())'`","modules":' > docs/container.json
          cat *.tmp | jq -s . >> docs/container.json
          echo '}' >> docs/container.json
          git config --global user.email "kazuhitoyokoi@nodered.jp"
          git config --global user.name "Kazuhito Yokoi"
          git add docs/container.json
          git commit -m "Add zip file which includes the latest Node-RED"
          git push
